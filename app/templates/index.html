{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block content %}


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div id="container"class= 'home'>
    <div class="row"style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">

        <div class="col-md-6">

<form>
    <select name = "location">
        <option selected>Select location</option>
        <option value = "Nairobi">Nairobi</option>
        <option value = "Kiambu">Kiambu</option>
        <option value = "Makueni">Makueni</option>
        <option value = "Nyandarua">Nyandarua</option>
        <option value = "Mombasa">Mombasa</option>
        <option value = "Vihiga">Vihiga</option>
        
    </select>
    <input type="submit" value="Search" class="btn btn-default">
 </form>
 <p>Results for {{search_bs}} County</p>
</div>
<div class="col-md-6">
 <form>
    <select name = "service">
        <option selected>Select Service</option>
        <option value = "Hardware">Hardware</option>
        <option value = "Health & Beauty">Health & Beauty</option>
        <option value = "Graphic designer">Graphic designer</option>
        <option value = "IT Consultant">IT Consultant</option>
        <option value = "Event Planner">Event Planner</option>
        <option value = "Education & Learning">Education & Learning</option>
        <option value = "Sports">Sports</option>
    </select>
    <input type="submit" value="Search" class="btn btn-default">

 </form>
 <p>Results for {{search_service}} service</p>
    </div>

    </div>
    </div>
    
 <div class="container">
 {{macro.displayBusiness(businessByService)}}
{{macro.displayBusiness(businessOnLocation)}}
</div>
</div>

 <div class="container">
    <div class="contacts">
        <div class="col-md-8 col-lg-8 col-xs-10 ">
        <h1>CONTACT US</h1>
        <div  class="transparent">
          <form>
          <label for="name"></label>
          <input type="text" id="name" name="name" placeholder="Name ...">
          <label for="lname"></label>
          <input type="email" id="email" name="email" placeholder="Email ..."><br><br>
          <textarea name="" id="msg" cols="50" rows="5" placeholder="Your message here..."></textarea> <br>
          <input type="submit" onclick="clickedSub()" value="Submit">
      </form>
    </div>
    </div>
    </div>
  </div>
  
        <br>
      <div class="footer">
        <div class="footer__social">
  
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-instagram"></a>
          <a href="#" class="fa fa-pinterest"></a>
          <a href="#" class="fa fa-snapchat"></a>
        </div>
  
      </div>

      <style>
        .home {
            background-image:url(./static/img/exploringnairobi.jpg);
            background-size: 700px 700px;
        }
        .footer__social{
    text-align: center;
        }
        </style>

{% endblock %}
